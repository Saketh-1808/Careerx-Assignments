<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conference Registration Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Registrationform.css'>
    <script src='main.js'></script>
</head>
<body>
    <form class="form-container"> 
        <h1>Conference Registration Form</h1>
        <label>Participant Name</label>         
        <input type="text" name="name" size="30"/> <br> <br>  
        <label>Email id</label>     
        <input type="text" name="email" size="30"/> <br> <br>  
        <label>Mobile No.</label>         
        <input type="text" name="mobile" size="10"/> <br> <br>
        <label>Affiliation</label>         
        <input type="text" name="affiliation"/> <br> <br> 
        <h4>Dietary Preferences</h4>
        <label class="container">Gluten-free
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="container">Vegan
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="container">Vegetarian
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="container">Ketogenic
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <h4>Preferred Workshop</h4>
        <select>  
            <option value="Course">Course</option>  
            <option value="BCA">BCA</option>  
            <option value="BBA">BBA</option>  
            <option value="B.Tech">B.Tech</option>  
            <option value="MBA">MBA</option>  
            <option value="MCA">MCA</option>  
            <option value="M.Tech">M.Tech</option>  
        </select> 
        <h4>Registration Type</h4>  
        <input type="radio" value="Male" name="gender">General Attendee
        <input type="radio" value="Female" name="gender">Student   
        <input type="radio" value="Other" name="gender">VIP
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
        
</body>
</html>
